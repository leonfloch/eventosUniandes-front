<body class="text-center">
  <form novalidate [formGroup]="authForm" (ngSubmit)="onSubmit()" class="form-signin">

    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="inputEmail" class="sr-only">UserName</label>
    <input type="text" id="username" formControlName="username" class="form-control" placeholder="user name" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" formControlName="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <p class="text-muted" (click)="redirect('user-create')">Sign up</p>
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="authForm.invalid" type="submit">Sign in</button>

    <div *ngIf="showError" class="alert alert-danger" role="alert">
      Invalid Data
    </div>

    <p class="mt-5 mb-3 text-muted">&copy; Taller 0 Uniandes</p>
  </form>
</body>

</html>
